<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>显示图片</title>
    <meta charset="UTF-8">
    <title>Title</title>
{#    <style>#}
{#        #chartdiv {#}
{#            width: 100%;#}
{#            height: 500px;#}
{#        }#}
{#    </style>#}

    <!-- Resources -->
    <script src="https://www.amcharts.com/lib/3/amcharts.js"></script>
    <script src="https://www.amcharts.com/lib/3/serial.js"></script>
    <script src="https://www.amcharts.com/lib/3/plugins/export/export.min.js"></script>
    <link rel="stylesheet" href="https://www.amcharts.com/lib/3/plugins/export/export.css" type="text/css" media="all"/>
    <script src="https://www.amcharts.com/lib/3/themes/light.js"></script>

    <!-- Chart code -->
    <script>

        var chart = AmCharts.makeChart("chartdiv", {
            "theme": "light",
            "type": "serial",
            "dataProvider": [{
                "year": "ALB",
                "income": result = {{ content|safe }}['result'][0]
            }, {
                "year": "BET",
                "income": result = {{ content|safe }}['result'][1]
            }, {
                "year": "DOL",
                "income": result = {{ content|safe }}['result'][2]
            }, {
                "year": "LAG",
                "income": result = {{ content|safe }}['result'][3]
            }, {
                "year": "NoFish",
                "income": result = {{ content|safe }}['result'][4]
            }, {
                "year": "OTHER",
                "income": result = {{ content|safe }}['result'][5]
            }, {
                "year": "SHARK",
                "income": result = {{ content|safe }}['result'][6]
            }, {
                "year": "YFT",
                "income": result = {{ content|safe }}['result'][7]
            }],
            "valueAxes": [{
                "title": "预测结果"
            }],
            "graphs": [{
                "balloonText": "[[category]]:[[value]]",
                "fillAlphas": 1,
                "lineAlpha": 0.2,
                "title": "Income",
                "type": "column",
                "valueField": "income"
            }],
            "depth3D": 20,
            "angle": 30,
            "rotate": true,
            "categoryField": "year",
            "categoryAxis": {
                "gridPosition": "start",
                "fillAlpha": 0.05,
                "position": "center"
            },
            "export": {
                "enabled": true
            }
        });
    </script>
</head>
{% load static %}
<body style="background: url({% static 'img/20.jpg' %})">
<!-- HTML -->
<div id="chartdiv"
     style="margin-top: 650px;margin-left:350px;background-color: white;width: 1200px;height: 300px"></div>
</body>
</html>
